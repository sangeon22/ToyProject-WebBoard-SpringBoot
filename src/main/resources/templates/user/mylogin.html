<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Login</title>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/users/mypage}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">마이페이지 로그인</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" th:value="${user}" disabled>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" th:name="inputPassword" required>
    <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
    <button class="btn btn-lg btn-secondary btn-block" type="button" onClick="history.go(-1)" >뒤로 가기</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>


    <p class="mt-5 mb-3 text-muted">&copy; Eonion</p>
</form>


<footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
