<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('마이페이지')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>마이페이지</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('mypage')">
    </nav>
    <div class="col-lg-4" style="margin: auto">
        <div class="useredit">
            <div class="fa-user" th:align="center">
                <h2>비밀번호 변경</h2>
            </div>
            <br>

            <form action="#" th:action="@{/users/mypage/password}" th:object="${passwordForm}" method="post">
                <div class="form-group">
                    <label th:for="password">현재 비밀번호</label>
                    <input type="password" id="password" class="form-control" placeholder="현재 비밀번호를 입력하세요" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        비밀번호 에러 메세지
                    </div>
                    <small id="passwordHelp" class="form-text text-muted">
                        현재 로그인한 사용자의 비밀번호를 입력하세요.
                    </small>
                </div>


                <div class="form-group">
                    <label th:for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="새 비밀번호를 입력하세요" th:field="*{newPassword}"
                    th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                        새 비밀번호 에러 메세지
                    </div>
                    <small id="newPasswordHelp" class="form-text text-muted">
                        비밀번호는 8~16자리의 숫자,문자,특수문자로 이루어져야합니다.
                    </small>
                </div>

                <div class="form-group">
                    <label th:for="rePassword">새 비밀번호 확인</label>
                    <input type="password" id="rePassword" class="form-control" placeholder="새 비밀번호를 재입력하세요." th:field="*{rePassword}"
                           th:classappend="${#fields.hasErrors('rePassword')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}">
                        새 비밀번호 확인 에러 메세지
                    </div>
                    <small id="rePasswordHelp" class="form-text text-muted">
                        비밀번호는 8~16자리의 숫자,문자,특수문자로 이루어져야합니다.
                    </small>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">수정</button>
                <a class="btn btn-lg btn-secondary btn-block" type="button" th:href="@{/users/mypage}" >뒤로 가기</a>
            </form>


        </div>
    </div>

        <footer th:replace="fragments/common :: footer"></footer>


</body>

</html>
