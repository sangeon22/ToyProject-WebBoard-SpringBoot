<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>

    <div class="container">
        <h2>게시판</h2>
        <br>

        <form action="#" th:action="@{/board/boardview}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">

<!--            <div class="form-group">-->
<!--                <label for="inp-type-5" class="col-sm-2 control-label">작성 시간</label>-->
<!--                &lt;!&ndash;                <label for="inp-type-5" class="col-sm-2 control-label" th:text="${board.modifiedDate}">등록일</label>&ndash;&gt;-->
<!--                <div class="col-sm-10">-->
<!--                    <p class="form-control" th:text="${board.modifiedDate}"></p>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <!--                <p th:text="${board.title}">내용이 들어갈 부분입니다.</p>-->
                <!--                <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>-->
                <label for="title">제목</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                    id="title" th:field="*{title}" disabled>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메세지
                </div>
            </div>
            <div class="form-group">
                <img th:src="@{${board.filepath}}" class="img-fluid" alt="Responsive image" onerror="this.style.display='none'">
                <br>
                <div class="text-right">
                    <a th:if="${board.filepath} != null" ? th:href="@{${board.filepath}}"  >파일 다운</a>
                </div>
            </div>


            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" disabled></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메세지
                </div>
            </div>

            <div class="text-right">
                <a class="btn btn-primary" th:href="@{/board/list}">뒤로 가기</a>
                <a class="btn btn-primary" th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
                <!--                <button type="submit" class="btn btn-primary">수정</button>-->
                <button type="button" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')"
                    th:onclick="|deleteBoard(*{id})|">삭제</button>
            </div>
        </form>
    </div>


    <footer th:replace="fragments/common :: footer"></footer>

    <script>
        function deleteBoard(id) {
            //DELETE /api/boards/{id}
            $.ajax({
                url: '/api/boards/' + id,
                type: 'DELETE',
                success: function (result) {
                    console.log('result', result);
                    alert('삭제됐습니다.');
                    window.location.href = '/board/list';
                }
            });
        }
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>

</html>
