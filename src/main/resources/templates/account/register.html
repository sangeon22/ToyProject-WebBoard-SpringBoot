<div class="container">
  <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt=""
                         width="72" height="72"></a>
  <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
  <br>
  <div class="row justify-content-center">
    <form class="needs-validation col-sm-6" action="#" th:action="@{/account/register}" th:object="${user}"
          method="post">

      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}"
               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
          제목 에러 메세지
        </div>
        <!--          <small class="invalid-feedback">아이디를 입력하세요!!!</small>-->
        <!--          <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username-->
        <!--            Error</small>-->
        <small id="usernameHelp" class="form-text text-muted">
          아이디는 영어 소문자와 숫자만 사용하여 4~20자리여야 합니다.<br>
        </small>
      </div>

      <div class="form-group">
        <label for="inputPassword">비밀번호</label>
        <input type="password" id="inputPassword" name="password" th:field="*{password}" class="form-control"
               placeholder="Password" aria-describedby="passwordHelp">
        <small class="invalid-feedback">패스워드를 입력하세요!!!</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
          Error</small>
        <small id="passwordHelp" class="form-text text-muted">
          비밀번호는 8~16자리수여야 합니다.<br>
          영문 대소문자, 숫자, 특수문자를 1개 이상 포함해야 합니다.
        </small>

      </div>

      <div class="form-group">
        <label for="birth">생년월일</label>
        <input type="text" id="birth" class="form-control" placeholder="ex) 19970318 " th:field="*{birth}"
               th:classappend="${#fields.hasErrors('birth')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">
          제목 에러 메세지
        </div>

      </div>

      <br>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">가입하기</button>
        <small id="submitHelp" class="form-text text-muted">
          <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
        </small>
      </div>


    </form>
  </div>


  <footer th:replace="fragments/common :: footer"></footer>

  <script type="application/javascript" th:fragment="form-validation">
    (function () {
      'use strict';

      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');

        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated')
          }, false)
        })
      }, false)
    }())
  </script>
