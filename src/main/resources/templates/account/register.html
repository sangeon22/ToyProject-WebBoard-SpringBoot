  <div class="container">
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt=""
        width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
    <br>
    <div class="row justify-content-center">
      <form class="needs-validation col-sm-6" action="#" th:action="@{/account/register}" th:object="${user}"
        method="post" novalidate>
        <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
            placeholder="Username" aria-describedby="usernameHelp" required minlength="3" maxlength="20">
          <small id="usernameHelp" class="form-text text-muted">
            공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
          </small>
          <small class="invalid-feedback">닉네임을 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
            Error</small>
        </div>
        <br>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="password" th:field="*{password}" class="form-control"
            placeholder="Password" aria-describedby="passwordHelp" required minlength="8" maxlength="50">
          <small id="passwordHelp" class="form-text text-muted">
            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
          </small>
          <small class="invalid-feedback">패스워드를 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
            Error</small>
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">가입하기</button>
          <small id="submitHelp" class="form-text text-muted">
            <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
          </small>
        </div>
      </form>
    </div>


    <footer th:replace="fragments/common :: footer"></footer>

    <script type="application/javascript" th:fragment="form-validation">
      (function () {
        'use strict';

        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated')
            }, false)
          })
        }, false)
      }())
    </script>
